{% extends 'videos/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="card col-md-6 col-sm-12 col-xs-12 d-flex flex-row align-items-center p-3 shadow">
            <img class="rounded-circle mr-4" height="150" width="150" src="{{ profile.image.url }}">
            <h1>{{ profile.user.username }}</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="card col-md-6 col-sm-12 col-xs-12 p-3 shadow">
            <h5>Name: {{ profile.name }}</h5>
            <h5>Location: {{ profile.location }}</h5>

            <!-- Update Profile Button -->
            <div class="d-flex justify-content-end mt-3">
                <a href="{% url 'update-profile' pk=profile.pk %}" class="btn btn-outline-info btn-block mt-3">Update Profile</a>
            </div>
        </div>
    </div>

    <div class="row justify-content-center my-5">
        <div class="row justify-content-center">
            {% for video in videos %}
            <a href="{% url 'video-detail' video.pk %}" class="col-md-3 col-sm-6 col-xs-12 p-3 shadow-sm mx-2 my-3">
                <div class="card">
                    <div class="card-img-top">
                        <img src="{{ video.thumbnail.url }}" alt="Thumbnail" class="img-fluid rounded">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title font-weight-bold text-truncate" title="{{ video.title }}">{{ video.title }}</h5>
                        <p class="card-text text-muted mb-2">
                            <span class="d-block">{{ video.uploader }}</span>
                            <small>{{ video.date_posted|date:"M d, Y" }}</small>
                        </p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
